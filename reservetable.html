<!-- Reservations -->
<section class="py-5" id="reservation">
<div class="container my-5">
<h2 class="text-uppercase display-3">Reservations</h2>
<form action="confirmation.html" method="get" onsubmit="SetCookies()">
  <div style="width: 400px;">
  </div>
        <div style="padding-bottom: 18px;font-size : 18px;">We would be glad to reserve a table for you at our restaurant.</div>
          <label for="name">Name: </label><span style="color: red;"> *</span><br/>
          <input type="text" placeholder="" name="name" id="name"style="width : 400px;" class="form-control" required />
          <br />
          <label for="phone">Phone: </label><span style="color: red;"> *</span><br/>
          <input type="text" name="phone" id="phone" style="width : 400px;" class="form-control" required/>
          <br />
          <label for="email">Email: </label><span style="color: red;"> *</span><br/>
          <input type="text" placeholder="" name="email" id="email" style="width : 400px;" class="form-control" required />
          <br />
          <div style="padding-bottom: 18px;">Date<span style="color: red;"> *</span><br/>
          <input type="text" id="date" name="date" style="width : 250px;" class="form-control"/>
          </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/pikaday.min.js" type="text/javascript"></script>
          <link href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/css/pikaday.min.css" rel="stylesheet" type="text/css" />
          <script type="text/javascript">new Pikaday({ field: document.getElementById('date') });</script>
          <label for="time">Time: </label><span style="color: red;"> *</span><br/>
          <input type="time" min="9:00" max="18:00" name="time" id="time" style="width : 200px;" class="form-control" required />
          <br/>
          <label for="attendees">Number of Attendees:</label><span style="color: red;"> *</span><br/>
          <input type="number" value="0" size="5" max="10" min="0" name="attendees" id="attendees" style="width : 80px;" class="form-control" required />
          <br>
          <label for="comments">Comments / Additional Requests: </label><br/>
          <textarea id="comments" false name="comments" style="width : 400px;" rows="4" class="form-control"></textarea>
          <br>
          <input class="btn-submit" type="submit"/>
      </fieldset>
  </form>
</div>
